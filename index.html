<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Paginis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/assets/paginis.svg" alt="icon svg">

  <link href="lib/css/min.css" rel="stylesheet" type="text/css">
  <link href="lib/css/themify-icons.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="lib/css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

  <!-- GitHub Link -->
  <div class="fixed top-4 right-4 z-50">
    <a href="https://github.com/ibra-kdbra/Paginis" target="_blank" class="flex items-center px-3 py-3 bg-[#4B3C3C]
    text-[#EAEAEA] border border-[#8B6F6F] rounded-lg shadow-md transition duration-300 hover:bg-[#3E3232] hover:text-white" title="GitHub Repository">
      <i class="fab fa-github text-lg"></i>
    </a>
  </div>

  <!-- Unified Control Panel Toggle Button -->
  <div class="fixed top-20 right-4 z-50">
    <button id="toggleUnifiedPanelBtn" class="px-4 py-2 bg-[#4B3C3C] text-[#EAEAEA] border border-[#8B6F6F]
    rounded-lg shadow-md transition duration-300 hover:bg-[#3E3232] hover:text-white" title="Toggle Control Panel">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <!-- Unified Right-Side Control Panel -->
  <div id="unifiedPanel" class="panel-container">
    <div class="panel-header">
      <h2>üéõÔ∏è Control Panel</h2>
      <button id="closeUnifiedPanelBtn" class="panel-close">‚úï</button>
    </div>
    
    <!-- Settings Section -->
    <div class="panel-section">
      <h3 class="panel-section-title">
        <i class="fas fa-cog"></i>
        SETTINGS
      </h3>
      <div class="settings-group">
        <div class="setting-item">
          <label class="setting-label">Theme</label>
          <select id="themeSelect" class="panel-select settings-dropdown">
            <option value="default">Default (Blue)</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="purple">Purple</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="pink">Pink</option>
            <option value="cyan">Cyan</option>
            <option value="indigo">Indigo</option>
            <option value="yellow">Yellow</option>
            <option value="gray">Gray</option>
            <option value="emerald">Emerald</option>
            <option value="teal">Teal</option>
            <option value="violet">Violet</option>
            <option value="rose">Rose</option>
            <option value="amber">Amber</option>
            <option value="lime">Lime</option>
            <option value="sky">Sky</option>
            <option value="fuchsia">Fuchsia</option>
            <!-- Additional themes from ThemeManager.js -->
            <option value="slate">Slate</option>
            <option value="zinc">Zinc</option>
            <option value="neutral">Neutral</option>
            <option value="stone">Stone</option>
            <option value="dracula">Dracula</option>
            <option value="nord">Nord</option>
            <option value="gruvbox">Gruvbox</option>
            <option value="solarized">Solarized</option>
            <option value="monokai">Monokai</option>
            <option value="tomorrow">Tomorrow</option>
            <option value="github">GitHub</option>
            <option value="material">Material</option>
            <option value="vscode">VS Code</option>
            <option value="atom">Atom</option>
            <option value="xcode">Xcode</option>
            <option value="sublime">Sublime</option>
            <option value="jetbrains">JetBrains</option>
            <option value="notepad">Notepad</option>
            <option value="terminal">Terminal</option>
            <option value="matrix">Matrix</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="ocean">Ocean</option>
            <option value="forest">Forest</option>
            <option value="sunset">Sunset</option>
            <option value="midnight">Midnight</option>
            <option value="cherry">Cherry</option>
            <option value="lavender">Lavender</option>
            <option value="mint">Mint</option>
            <option value="coffee">Coffee</option>
            <option value="neon">Neon</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="bronze">Bronze</option>
            <option value="platinum">Platinum</option>
          </select>
        </div>
      </div>
    </div>
    
    <!-- Quotes Section -->
    <div class="panel-section">
      <h3 class="panel-section-title">
        <i class="fas fa-quote-left"></i>
        QUOTES
      </h3>
      <div class="quotes-tools">
        <button id="quotesToggleBtn" class="panel-button" title="Toggle Quotes">
          <i class="fas fa-quote-left"></i>
        </button>
        <button id="exportQuotesBtn" class="panel-button" title="Export Quotes">
          <i class="fas fa-download"></i>
        </button>
      </div>
      <div class="quotes-input-container">
        <input id="quoteInput" type="text" placeholder="Add new quote?" class="panel-input">
        <button id="addQuoteBtn" class="panel-button add-quote-btn" title="Add Quote">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="quotes-list" id="quoteList">
        <!-- Quotes will be dynamically added here -->
      </div>
    </div>


    <!-- PDF Options Section -->
    <div class="panel-section">
      <h3 class="panel-section-title">
        <i class="fas fa-file-pdf"></i>
        PDF OPTIONS
      </h3>
      <div class="pdf-tools">
        <div class="tool-group">
          <label class="tool-label">Reading Direction</label>
          <button id="toggleDirectionBtn" class="panel-button direction-btn" title="Toggle Direction">
            <i class="fas fa-exchange-alt"></i>
          </button>
        </div>
      </div>
      <div class="pdf-inputs">
        <div class="input-field">
          <input id="pdfUrl" type="url" placeholder="Paste PDF URL here..." class="panel-input" autocomplete="off">
          <button id="loadPdfUrlBtn" class="panel-button load-btn" title="Load PDF from URL">
            <i class="fas fa-globe"></i>
          </button>
          <button id="loadPdfFileBtn" class="panel-button load-btn" title="Load Local PDF">
            <i class="fas fa-folder-open"></i>
          </button>
          <input id="pdfFile" type="file" accept="application/pdf" style="display: none;">
        </div>
      </div>
    </div>

    <!-- Media Section -->
    <div class="panel-section">
      <h3 class="panel-section-title">
        <i class="fab fa-youtube"></i>
        YOUTUBE PLAYER
      </h3>
      <div class="youtube-input-container">
        <div class="input-field">
          <input id="youtubeUrl" type="url" placeholder="Paste YouTube URL here..." class="panel-input" autocomplete="off">
          <button id="loadYoutubeBtn" class="panel-button load-btn" title="Play YouTube Video">
            <i class="fas fa-play"></i>
          </button>
          <button id="loadPlaylistBtn" class="panel-button load-btn" title="Load Playlist">
            <i class="fas fa-compact-disc"></i>
          </button>
        </div>
      </div>
      <div class="media-player-container">
        <div class="media-player-youtube" id="youtubePlayerContainer">
          <iframe id="youtubePlayer" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="media-buttons">
          <button id="closeMediaContainer" class="panel-button media-close-btn" title="Close Media Player">
            <i class="fas fa-times"></i>
          </button>
          <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Container where the flipbook will be displayed -->
  <div id="flipbookContainer" class="h-screen w-full"></div>

  <!-- PDF-Specific Quotes Modal -->
  <div id="pdfSpecificQuotesModal" class="modal-container">
    <div class="modal-content">
      <div class="modal-header">
        <h2>üìù PDF Quotes</h2>
        <button class="modal-close">‚úï</button>
      </div>
      <div class="modal-body">
        <div id="modalQuoteList" class="modal-quote-list">
          <!-- PDF-specific quotes will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Debugging Tool -->
  <!-- <div id="debugInfo" class="fixed bottom-20 left-4 z-50 bg-gray-800 p-2 rounded-lg border border-gray-600">
    <strong>IndexedDB Page:</strong> <span id="storedPage">N/A</span>
  </div> -->

  <script src="lib/js/libs/jquery.min.js" type="text/javascript"></script>
  <script src="lib/js/pageMemory.js"></script>
  <script src="lib/js/dflip.js" type="text/javascript"></script>
  <script src="lib/js/load.js"></script>
  <script src="lib/js/ui.js"></script>
  <script src="lib/js/media.js"></script>
  <script type="module" src="lib/js/quotes/main.js"></script>
  <script type="module" src="lib/js/themes/manager.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
